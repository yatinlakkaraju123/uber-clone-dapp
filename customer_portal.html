<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>Customer</h1>
    <form>
        <div class="container mb-3">
            <label  class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleTo">
          </div>

        <div class="container mb-3">
          <label  class="form-label">From</label>
          <input type="text" class="form-control" id="examplefrom" aria-describedby="emailHelp">
          </div>
        <div class="container mb-3">
          <label  class="form-label">To</label>
          <input type="text" class="form-control" id="exampleTo">
        </div>


        <div class="container mb-3 flex">
            <label  class="form-label">Date</label>
            <input type="date" class="form-control" id="exampleTo">
        </div>
        <div class="container mb-3 flex">
            <label  class="form-label">Time</label>
            <input type="time" class="form-control" id="exampleTo">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
  
</html>
